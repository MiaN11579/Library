<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/1dcf539929.js" crossorigin="anonymous"></script>
</head>

<body onload="loadLibraryAndShow()">

    <header class="header">
        <div class="title">
            <div class="icon">
                <i class="fas fa-book-open"></i>
            </div>
            <h1> Your Library </h1>
        </div>
    </header>

    <main class="container">

        <aside>
            <button id="addBook" onclick="activeModal()">Add book</button>
        </aside>
        <div class="main">
            <div class="subtitle">
                <p> Welcome to your personal library! Use it to keep track all of your books :&#41; </p>
            </div>

            <div id="cards"></div>
        </div>

    </main>

    <div class="modal" id="addBookModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Add a new book!</p>
            </header>
            <section class="modal-card-body">
                <form id="addBookForm">
                    <div class="field">
                        <label class="label">Title :</label>
                        <div class="control">
                            <input class="input" id="book-title" type="text" placeholder="Book title">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Author :</label>
                        <div class="control">
                            <input class="input" id="book-author" type="text" placeholder="Author's name">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Pages :</label>
                        <div class="control">
                            <input class="input" id="book-pages" type="number" placeholder="# of page">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Finished :</label>
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="answer" value="1">
                                Yes
                            </label>
                            <label class="radio">
                                <input type="radio" name="answer" value="0" checked>
                                No
                            </label>
                        </div>
                    </div>
                </form>
            </section>
            <footer class="modal-card-foot is-justify-content-center">
                <button class="button" onclick="addBookAndCloseModal()">Add</button>
                <button class="button" onclick="closeModalRefresh()">Cancel</button>
            </footer>
        </div>
    </div>

</body>


<footer class="footer">

        <i class="fab fa-github"></i></a>

</footer>

</html>
